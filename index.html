<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Question Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .question-list {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }

        .question-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            border-left: 5px solid #667eea;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .question-card:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .question-number {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
        }

        .question-text {
            color: #333;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .variations {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
        }

        .variation-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 3px solid #764ba2;
        }

        .variation-type {
            display: inline-block;
            background: #764ba2;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85em;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .variation-text {
            color: #555;
            line-height: 1.6;
        }

        .manipulation-note {
            font-size: 0.9em;
            color: #888;
            font-style: italic;
            margin-top: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.2em;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 5px solid #c33;
        }

        .success {
            background: #efe;
            color: #3c3;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 5px solid #3c3;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            flex: 1;
            min-width: 200px;
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .export-options {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }
            
            .controls {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üß™ AI Question Generator</h1>
            <p class="subtitle">Transform and manipulate questions with AI-powered variations</p>
        </header>

        <div class="main-content">
            <div class="controls">
                <button onclick="loadQuestions()">üìÑ Load Questions</button>
                <button onclick="generateAllVariations()" id="generateAllBtn">üöÄ Generate All Variations</button>
                <button onclick="exportToJSON()">üíæ Export JSON</button>
                <button onclick="exportToTXT()">üìù Export TXT</button>
            </div>

            <div id="stats" class="stats" style="display: none;">
                <div class="stat-card">
                    <div class="stat-value" id="totalQuestions">0</div>
                    <div class="stat-label">Total Questions</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalVariations">0</div>
                    <div class="stat-label">Variations Generated</div>
                </div>
            </div>

            <div id="message"></div>
            <div id="content"></div>
        </div>
    </div>

    <script>
        let questionsData = [];
        let generatedData = [];

        async function loadQuestions() {
            showMessage('Loading questions...', 'loading');
            
            try {
                const response = await fetch('http://localhost:5000/api/questions');
                const data = await response.json();
                
                if (data.success) {
                    questionsData = data.questions;
                    displayQuestions(questionsData);
                    updateStats();
                    showMessage(`‚úì Loaded ${questionsData.length} questions successfully!`, 'success');
                } else {
                    showMessage('Error loading questions', 'error');
                }
            } catch (error) {
                showMessage('Error: Make sure the Flask server is running (python app.py)', 'error');
                console.error(error);
            }
        }

        function displayQuestions(questions) {
            const content = document.getElementById('content');
            
            if (questions.length === 0) {
                content.innerHTML = '<p class="loading">No questions found. Please convert PDF first.</p>';
                return;
            }
            
            let html = '<div class="question-list">';
            
            questions.forEach((q, index) => {
                html += `
                    <div class="question-card" id="question-${q.id}">
                        <div class="question-header">
                            <span class="question-number">Question ${q.id}</span>
                            <button onclick="generateSingleVariation(${q.id})">Generate Variations</button>
                        </div>
                        <div class="question-text">${escapeHtml(q.original_text)}</div>
                        <div id="variations-${q.id}"></div>
                    </div>
                `;
            });
            
            html += '</div>';
            content.innerHTML = html;
        }

        async function generateSingleVariation(questionId) {
            showMessage(`Generating variations for Question ${questionId}...`, 'loading');
            
            try {
                const response = await fetch('http://localhost:5000/api/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question_id: questionId })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    displayVariations(questionId, data.variations);
                    showMessage(`‚úì Generated ${data.variations.length} variations!`, 'success');
                    updateStats();
                }
            } catch (error) {
                showMessage('Error generating variations', 'error');
                console.error(error);
            }
        }

        async function generateAllVariations() {
            const btn = document.getElementById('generateAllBtn');
            btn.disabled = true;
            showMessage('Generating variations for all questions... This may take a moment.', 'loading');
            
            try {
                const response = await fetch('http://localhost:5000/api/bulk-generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    generatedData = data.results;
                    data.results.forEach(result => {
                        displayVariations(result.id, result.variations);
                    });
                    showMessage(`‚úì Generated variations for all ${data.total} questions!`, 'success');
                    updateStats();
                }
            } catch (error) {
                showMessage('Error generating variations', 'error');
                console.error(error);
            } finally {
                btn.disabled = false;
            }
        }

        function displayVariations(questionId, variations) {
            const container = document.getElementById(`variations-${questionId}`);
            
            let html = '<div class="variations"><h3>Generated Variations:</h3>';
            
            variations.forEach((variation, index) => {
                html += `
                    <div class="variation-card">
                        <span class="variation-type">${variation.type.replace('_', ' ').toUpperCase()}</span>
                        <div class="variation-text">${escapeHtml(variation.question)}</div>
                        <div class="manipulation-note">üí° ${variation.manipulation}</div>
                    </div>
                `;
            });
            
            html += '</div>';
            container.innerHTML = html;
        }

        function updateStats() {
            const statsDiv = document.getElementById('stats');
            statsDiv.style.display = 'flex';
            
            document.getElementById('totalQuestions').textContent = questionsData.length;
            
            let variationCount = 0;
            questionsData.forEach(q => {
                const variationsDiv = document.getElementById(`variations-${q.id}`);
                if (variationsDiv && variationsDiv.innerHTML) {
                    variationCount += 5; // Each question generates 5 variations
                }
            });
            
            document.getElementById('totalVariations').textContent = variationCount;
        }

        function exportToJSON() {
            if (generatedData.length === 0) {
                showMessage('Please generate variations first!', 'error');
                return;
            }
            
            const dataStr = JSON.stringify(generatedData, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'generated_questions.json';
            a.click();
            showMessage('‚úì Exported to JSON!', 'success');
        }

        function exportToTXT() {
            if (generatedData.length === 0) {
                showMessage('Please generate variations first!', 'error');
                return;
            }
            
            let txtContent = 'AI GENERATED QUESTION VARIATIONS\n';
            txtContent += '================================\n\n';
            
            generatedData.forEach(result => {
                txtContent += `QUESTION ${result.id}\n`;
                txtContent += '-'.repeat(50) + '\n';
                txtContent += `Original: ${result.original}\n\n`;
                
                result.variations.forEach((v, i) => {
                    txtContent += `Variation ${i + 1} (${v.type}):\n`;
                    txtContent += `${v.question}\n`;
                    txtContent += `[${v.manipulation}]\n\n`;
                });
                
                txtContent += '\n\n';
            });
            
            const blob = new Blob([txtContent], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'generated_questions.txt';
            a.click();
            showMessage('‚úì Exported to TXT!', 'success');
        }

        function showMessage(msg, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.className = type;
            messageDiv.textContent = msg;
            
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.textContent = '';
                    messageDiv.className = '';
                }, 3000);
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Auto-load questions on page load
        window.addEventListener('load', () => {
            setTimeout(loadQuestions, 500);
        });
    </script>
</body>
</html>
